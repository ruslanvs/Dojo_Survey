<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Submitted info</title>
</head>
<body>
    <div class="wrapper">
        <h1>Submitted Info</h1>
        <div>
            <p class="formNames">Name:</p>
            <p class="formValues">{{ iname }}</p>
        </div>
        <div>
            <p class="formNames">Dojo Location:</p>
            <p class="formValues">{{ location }}</p>
        </div>
        <div>
            <p class="formNames">Favorite Language:</p>
            <p class="formValues">{{ language }}</p>
        </div>
        <div>
            <p class="formNames">Comment:</p>
            <p class="formValues">{{ comment }}</p>
        </div>
    </div>
    
</body>
</html>
